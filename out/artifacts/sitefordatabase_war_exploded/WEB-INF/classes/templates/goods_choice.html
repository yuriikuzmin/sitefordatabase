<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{block/header::title}"></header>
<div class="container mt-5">
    <h3>Страничка выбраного товара по номеру для редактирования или удаления</h3>
    <div th:each="elem: ${result}" >
        <p th:text="'№ '+${elem.id}"/>
        <p th:text="'Наименование: '+${elem.nameGoods}"/>
        <p th:text="'Стоимость: '+${elem.price}+' руб'"/>
        <a th:href="'/goods/'+${elem.id}" class="btn btn-warning">Редактировать заказ</a>
        <form th:action="'/goods/'+${elem.id}+'/remove'" method="post"><br>
            <button class="btn btn-warning" type="submit">Удалить товар</button>
        </form>
        <hr>
    </div>
</div>
</body>
</html>

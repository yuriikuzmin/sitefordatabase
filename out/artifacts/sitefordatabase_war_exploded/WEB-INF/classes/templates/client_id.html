<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{block/header::title}"></header>
<div class="container mt-5" mb-5>
    <h3 th:text="'Страничка поиска заказа по номеру'"/>

    <form action="/client_id" method="post">
        <input type="text" name="id" placeholder="Введите номер заказа" class="form-control"><br>
        <button type="submit" class="btn btn-success">Поиск заказа</button>
    </form>
</div>
</body>
</html>

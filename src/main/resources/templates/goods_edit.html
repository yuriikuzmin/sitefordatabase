<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{block/header::title}"></header>
<div class="container mt-5" mb-5>
    <h3 th:text="'Страничка редактирования товара'"/>
    <div th:each="elem:${result}">
    <form method="post">
        <input type="text" th:value="${elem.nameGoods}" name="nameGoods" class="form-control"><br>
        <input type="text" th:value="${elem.price}" name="price" placeholder="Введите стоимость товара" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить данные товара</button>
    </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{block/header::title}"></header>
<div class="container mt-5">
  <h3>Страничка выбраного заказа по номеру для редактирования или удаления</h3>
  <div th:each="elem: ${result}" >
      <p th:text="'№ '+${elem.id}"/>
      <p th:text="'Имя: '+${elem.client}"/>
      <p th:text="'Дата заказа: '+${elem.dateOrder}"/>
      <p th:text="'Адрес: '+${elem.address}"/>
      <a th:href="'/order_line_add'" class="btn btn-success">Добавить в журнал заказов</a>
      <a th:href="'/client/'+${elem.id}" class="btn btn-warning">Редактировать заказ</a>
      <form th:action="'/client/'+${elem.id}+'/remove'" method="post"><br>
        <button class="btn btn-warning" type="submit">Удалить заказ</button>
      </form>
        <hr>
  </div>
</div>
</body>
</html>
